<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <!--User Input Form-->
    <h1 class="title">Nutrition Calculator</h1>
    <form action="/calculate" method="post" class="mt-3 custom-form-class">

        <!--Age-->
        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" class="form-control" id="age" name="age" min='0' max='100' placeholder="Age" required>
        </div>

        <!--Weight-->
        <div class="mb-3">
            <label for="weight" class="form-label">Weight:</label>
            <input type="number" class="form-control" name="weight" min='1' max="500" placeholder="Weight"
                required>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="lb" name="weight_unit" value="lb" checked>
                <label class="form-check-label" for="lb">lb</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="kg" name="weight_unit" value="kg">
                <label class="form-check-label" for="kg">kg</label>
            </div>
        </div>

        <!--Height: Feet and Inches select lists-->
        <div class="mb-3">
            <div class="form-row">
                <div class="col-auto">
                    <label for="height_feet" class="form-label">Height:</label>
                    <select id="height_feet" name="height_feet" class="form-select" required>
                        <option value="">Feet</option>
                        {% for foot in range(0, 8) %}
                        <option value="{{ foot }}">{{ foot }} ft</option>
                        {% endfor %}
                    </select>

                </div>
                <div class="col-auto">
                    <label for="height_inches" class="visually-hidden"></label>
                    <select id="height_inches" name="height_inches" class="form-select" required>
                        <option value="">Inches</option>
                        {% for inch in range(0, 12) %}
                        <option value="{{ inch }}">{{ inch }} in</option>
                        {% endfor %}
                    </select>

                </div>
            </div>
        </div>

        <!--Gender select list-->
        <div class="mb-3">
            <label for="gender" class="form-label">Gender:</label>
            <select id="gender" name="gender" class="form-select" required>
                <option value="">Please select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <!--Activity-->
        <div class="mb-3">
            <label for="activity" class="form-label">Activity Level:</label>
            <select id="activity" name="activity" class="form-select" required>
                <option value="">Please select</option>
                <option value="sedentary">Sedentary</option>
               <!-- <option value="light">Light activity</option> -->
                <option value="moderate">Moderate </option>
                <option value="active">Active</option>
              <!--  <option value="very_active">Very active</option> -->
            </select>
        </div>

        <!--Pregnancy-->
        <div class="mb-3">
            <label for="pregnancy" class="form-label">Pregnancy Status:</label>
            <select id="pregnancy" name="pregnancy" class="form-select" required>
                <option value="none">None</option>
                <option value="pregnant">Pregnant</option>
                <option value="breastfeeding">Breastfeeding</option>
            </select>
        </div>

        <!--Goal-->
        <div class="mb-3">
            <label for="goal" class="form-label">Goal:</label>
            <select id="goal" name="goal" class="form-select" required>
                <option value="">Please select</option>
                <option value="lose">Lose weight</option>
                <option value="maintain">Maintain weight</option>
                <option value="gain">Gain weight</option>
            </select>

        <!--Button-->
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-light">Calculate</button>
        </div>
    </form>
</body>

</html>
