<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amino Acid Calculator Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Results</h1>
        
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Daily Calorie Needs</h5>
                <p class="card-text">{{ total_daily_calories }} cal</p>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Macronutrient needs</h5>
                <p class="card-text">{{ macros_needs|safe }}</p>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Amino Acid Needs</h5>
                <p class="card-text">{{ amino_acid_results|safe }}</p>
            </div>
        </div>
        
        <div class="container">
            <h1 class="mb-4">Recipes</h1>
            {% for hit in recipes %}
                <div>
                    <h2>{{ hit.recipe.label }}</h2>
                    <img src="{{ hit.recipe.image }}" alt="{{ hit.recipe.label }}">
                    <p><a href="{{ hit.recipe.url }}">Recipe Link</a></p>
                </div>
            {% endfor %}
        </div>

        <a href="{{ url_for('index') }}" class="btn btn-primary">Back to form</a>
    </div>
</body>
</html>
